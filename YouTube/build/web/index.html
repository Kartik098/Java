    <body>
        <div class="container">
            <h1>Form</h1>
            <form action="RegisterServlet" method="POST">
                <label for="user_name">Enter your name:</label>
                <input type="text" name="user_name" placeholder="Name"><br>
                <label for="pwd">Enter password:</label>
                <input type="password" name="pwd" placeholder="Password">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" placeholder="Enter email">
                <label for="Gender">Select your gender:</label>
                 <input type="radio" S name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio"  name="Gender" value="Female">
                <label for="Female">Female</label><br>              
                 <label>Select you course:</label>
                 <select name="user_course">
                     <option value="Android">Android</option>
                     <option value="Java">Java</option>
                     <option value="Python">Python</option>
                     <option value="C#">C#</option>
                 </select><br>
                 <input type="checkbox" value="checked" name="terms">
                 <label for="terms"> Agree terms and conditions</label><br>
                 <button>Register</button><span>    </span><button>Reset</button>
            </form>
        </div>
